<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bunga</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#28a745">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker registered"))
                .catch(err => console.error("Service Worker failed", err));
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Bunga</h2>
        <label for="saldo">Saldo awal (Rp):</label>
        <input type="number" id="saldo" placeholder="Masukkan saldo awal" required>
        <label for="bunga">Suku bunga (%):</label>
        <input type="number" id="bunga" placeholder="Masukkan suku bunga" required>
        <label for="tahun">Ketentuan (Tahun):</label>
        <input type="number" id="tahun" placeholder="Masukkan jumlah tahun" required>
        <label for="frekuensi">Frekuensi senyawa:</label>
        <select id="frekuensi">
            <option value="1">Yearly (1/Yr)</option>
            <option value="2">Semesteran (2/Yr)</option>
            <option value="4">Triwulanan (4/Yr)</option>
            <option value="12">Bulanan (12/Yr)</option>
        </select>
        <label for="pajak">Pajak (%):</label>
        <input type="number" id="pajak" placeholder="Masukkan persentase pajak" required>
        <button onclick="hitungBunga()">Menghitung</button>
        <h3>Hasil:</h3>
        <p>Jumlah saldo akhir: <strong id="saldoAkhir">Rp 0</strong></p>
        <p>Total keseimbangan senyawa: <strong id="totalBunga">Rp 0</strong></p>
        <p>Pajak yang dikenakan: <strong id="pajakBunga">Rp 0</strong></p>
        <p>Bunga bersih setelah pajak: <strong id="bungaBersih">Rp 0</strong></p>
        <footer>Dibuat dengan ❤️ oleh Nelsen Niko</footer>
    </div>
    <script>
        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(angka);
        }
        function hitungBunga() {
            let saldo = parseFloat(document.getElementById("saldo").value);
            let bunga = parseFloat(document.getElementById("bunga").value) / 100;
            let tahun = parseInt(document.getElementById("tahun").value);
            let frekuensi = parseInt(document.getElementById("frekuensi").value);
            let pajakPersen = parseFloat(document.getElementById("pajak").value) / 100;
            if (isNaN(saldo) || isNaN(bunga) || isNaN(tahun) || isNaN(pajakPersen)) {
                alert("Masukkan semua nilai dengan benar!");
                return;
            }
            let saldoAkhir = saldo * Math.pow((1 + (bunga / frekuensi)), (frekuensi * tahun));
            let totalBunga = saldoAkhir - saldo;
            let pajakBunga = totalBunga * pajakPersen;
            let bungaBersih = totalBunga - pajakBunga;
            document.getElementById("saldoAkhir").innerText = formatRupiah(saldoAkhir);
            document.getElementById("totalBunga").innerText = formatRupiah(totalBunga);
            document.getElementById("pajakBunga").innerText = formatRupiah(pajakBunga);
            document.getElementById("bungaBersih").innerText = formatRupiah(bungaBersih);
        }
    </script>
</body>
</html>
